packages:
- .
extra-deps:
- git: git@github.com:dylex/postgresql-typed.git
  commit: 964c7ec8dfb781a1607ef4a230ebfda39fdd2295
- git: git@github.com:dylex/bytestring-strict-builder.git
  commit: 969171201e59bc4ca4daa3b3a6fc86d89c02118f
- simple-logger-0.0.4
- time-units-1.0.0
- tuple-0.3.0.2
- OneTuple-0.2.2





compiler-check: match-exact
resolver: nightly-2018-05-30
require-stack-version: ! '>=1.6'

flags:
    base:
        integer-gmp: true
    http-api-data:
        use-text-show: true
    aeson:
        cffi: true
        fast: false
        developer: false
    cryptonite:
        support_pclmuldq: true
    zlib:
        non-blocking-ffi: true
    tls:
        compat: false
    postgresql-typed:
        hdbc: false
    postgresql-binary:
        hdbc: false
    rfc:
      development: true
    vector:
      boundschecks: false

