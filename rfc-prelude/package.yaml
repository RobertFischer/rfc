name: rfc-prelude
version: 0.0.0.1
synopsis: The Prelude from the Robert Fischer Commons.
description: >
  A Prelude deriving from @Classy-Prelude@ which provides additional useful bits of 
  functionality and convenient names.
category: prelude
github: RobertFischer/rfc/rfc-prelude
license: MIT
license-file: LICENSE

_common: !include package.common.yaml

<<: *defaults

dependencies:
  - aeson >= 1.4
  - base >= 4.10 && < 5
  - bifunctors >= 5.5
  - bytestring >= 0.10
  - classy-prelude >= 1.4
  - containers >= 0.5
  - data-default >= 0.7
  - http-api-data >= 0.3
  - integer-logarithms >= 1.0
  - lens >= 4.16 
  - monad-control >= 1.0
  - network-uri >= 2.6
  - text >= 1.2
  - text-conversions >= 0.3
  - time >= 1.8
  - time-units >= 1.0
  - transformers >= 0.5
  - tuple >= 0.3
  - unliftio >= 0.2
  - unliftio-core >= 0.1
  - uuid-types >= 1.0
